name: Validate

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate-python:
    name: Python Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check Python formatting with Black
        run: |
          black --check --diff custom_components/

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff custom_components/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: |
          mypy custom_components/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

  validate-hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration

  validate-hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hassfest
        uses: home-assistant/actions/hassfest@master

  validate-json:
    name: JSON Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          for file in $(find . -name "*.json" -not -path "./.git/*"); do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null || exit 1
          done

      - name: Validate manifest.json schema
        run: |
          python -c "
          import json
          import sys
          
          manifest_path = 'custom_components/veeam_br/manifest.json'
          with open(manifest_path) as f:
              manifest = json.load(f)
          
          required_keys = ['domain', 'name', 'version', 'documentation', 'requirements', 'codeowners', 'iot_class']
          missing_keys = [key for key in required_keys if key not in manifest]
          
          if missing_keys:
              print(f'Missing required keys in manifest.json: {missing_keys}')
              sys.exit(1)
          
          print('âœ“ manifest.json is valid')
          "
